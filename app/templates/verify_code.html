{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Verify Code</h2>
        <p>A verification code has been sent to {{ email }}.</p>
        <form method="POST">
            <div class="mb-3">
                <label for="code" class="form-label">Enter Verification Code</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
        <div class="mt-3">
            <form action="{{ url_for('resend_code') }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-secondary">Resend Code</button>
            </form>
            <form action="{{ url_for('cancel_verification') }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
